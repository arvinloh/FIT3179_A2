<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart Type Switcher</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
    }

    .filter-container {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    select {
      padding: 10px 15px;
      border: 2px solid #162447;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    select:hover {
      box-shadow: 0 0 8px rgba(24, 144, 255, 0.3);
    }

    #chart-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div class="filter-container">
    <label for="chart-select">Select Chart Type: </label>
    <select id="chart-select">
      <option value="bar_chart">Stacked Bar Chart</option>
      <option value="waterfall_month">Waterfall Chart</option>
    </select>
  </div>

  <div id="chart-container"></div>

  <!-- Vega-Lite Visualization Scripts -->
  <script type="text/javascript">
    // Bar Chart Specification
    const barChartSpec = "/js/bar_chart.vg.json";

    // Waterfall Chart Specification
    const waterfallmonthSpec = "/js/waterfall_month.vg.json";

    // Function to embed the selected chart
    function embedChart(spec) {
      vegaEmbed('#chart-container', spec, {actions: false}).catch(console.error);
    }

    // Initial chart load
    embedChart(barChartSpec);

    // Event listener for chart type selection
    document.getElementById('chart-select').addEventListener('change', function() {
      const selectedChart = this.value;
      if (selectedChart === 'bar_chart') {
        embedChart(barChartSpec);
      } else if (selectedChart === 'waterfall_month') {
        embedChart(waterfallmonthSpec);
      }
    });
  </script>
</body>
</html>
